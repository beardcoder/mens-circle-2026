# Coolify Docker Compose - Männerkreis (Unified App)
# Deploy als "Docker Compose" Resource in Coolify
#
# Coolify Magic Variables (werden automatisch generiert):
#   SERVICE_FQDN_CMS_3001   → FQDN + Proxy auf Port 3001
#   SERVICE_PASSWORD_64_PAYLOAD → Generiertes 64-Zeichen Payload Secret
#
# Manuell in Coolify setzen:
#   SMTP_HOST, SMTP_USER, SMTP_PASS → E-Mail Versand
#   ADMIN_EMAIL      → Admin-Benachrichtigungen
#   NEXT_PUBLIC_UMAMI_* → Optional: Umami Analytics

services:
  cms:
    build: ./cms
    environment:
      - SERVICE_FQDN_CMS_3001
      - DATABASE_URL=file:/app/data/payload.db
      - PAYLOAD_SECRET=$SERVICE_PASSWORD_64_PAYLOAD
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=$SERVICE_FQDN_CMS
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - MAIL_FROM=${MAIL_FROM:-hallo@mens-circle.de}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - NEXT_PUBLIC_UMAMI_ENABLED=${NEXT_PUBLIC_UMAMI_ENABLED:-false}
      - NEXT_PUBLIC_UMAMI_WEBSITE_ID=${NEXT_PUBLIC_UMAMI_WEBSITE_ID:-}
      - NEXT_PUBLIC_UMAMI_SCRIPT_URL=${NEXT_PUBLIC_UMAMI_SCRIPT_URL:-https://cloud.umami.is/script.js}
    volumes:
      - cms-media:/app/media
      - cms-data:/app/data

volumes:
  cms-media:
  cms-data:
